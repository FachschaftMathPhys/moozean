    <style>
    @keyframes bounceIn {
  0% {
    transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}
.no-ember{
  position: absolute;
  top:0;
  bottom:0;
  left:0;
  right:0;
  background-color: #990000;
  color:#ffffff;
}
.anim-box{
  animation-duration: 2s;
  animation-name: bounceIn;
  animation-iteration-count: infinite;
  vertical-align: middle;
  margin-left: auto;
  margin-right: auto;
  fill:#FFFFFF;
}
.ember-application .no-ember {
  display: none;
}</style>
